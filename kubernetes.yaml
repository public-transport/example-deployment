apiVersion: v1
kind: Service
metadata:
  name: example-deployment
  namespace: example-user
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: example-deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
  namespace: example-user
spec:
  selector:
    matchLabels:
      app: example-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: example-deployment
    spec:
      containers:
      - name: example-deployment
        image: <IMAGE>
        env:
        - name: PORT
          value: "3000"
        ports:
        - containerPort: 3000
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: example-deployment-ingress
  namespace: example-user
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "certificate-issuer"
spec:
  tls:
  - hosts:
    - example-deployment.juliustens.eu
    secretName: example-deployment-tls
  rules:
  - host: example-deployment.juliustens.eu
    http:
      paths:
      - backend:
          serviceName: example-deployment
          servicePort: 80
